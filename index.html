<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Agency</title>
  <link rel="stylesheet" href="css/master.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Start Setting Box -->
  <div class="setting-box">
    <div class="icon">
      <i class="fa-solid fa-angles-right"></i>
    </div>
    <div class="options">
      <div class="colors">
        <h4>Colors</h4>
        <ul class="color-list">
          <li class="active" data-color="#2196f3"></li>
          <li data-color="#f44336"></li>
          <li data-color="#9c27b0"></li>
          <li data-color="#4caf50"></li>
          <li data-color="#cddc39"></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- End Setting Box -->


  <!-- Start Landing -->
  <div class="landing">
    <div class="container">
      <div class="overlay"></div>
      <div class="header">
        <div class="logo">Creative Agency</div>
        <i class="fa-solid fa-bars"></i>
        <ul class="links">
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Timeline</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Testimonials</a></li>
        </ul>
      </div>
      <div class="intro-text">
        <h1>We Are <span>Creative</span> Agency</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus odit nihil ullam nesciunt quidem iste
        </p>
      </div>
    </div>
  </div>
  <!-- End Landing -->
  <script src="js/action.js"></script>
</body>

</html>
